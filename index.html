<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hugo | Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar fixed-menu">
          <li class="logo">
            <a href="#"><img src="./images/logo.JPG" /></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">About Me</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Skills</a></li>
            <li><a href="">Contact</a></li>
            <label for="check" class="close-menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>
    <section id="home" class="home-section">
      <div class="background-image"></div>
      <div class="content">
        <div class="card-container">
          <img src="./images/me_2.jpg" alt="Tu Foto" class="profile-picture" />

          <h1>Hugo Mtz</h1>
          <p>Software Developer Engineer - Fullstack/Data Scientist</p>
          <!-- Redes Sociales con tooltips personalizados usando Tippy.js -->
          <div class="redes">
            <a
              href="https://github.com/hugo01andres"
              target="_blank"
              title="GitHub"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.instagram.com/hugo01andres/"
              target="_blank"
              title="Instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/hugo01andres/"
              target="_blank"
              title="LinkedIn"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
